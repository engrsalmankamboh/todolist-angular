<div class="card mb-5">
    <div class="card-header">
        Add Todo Item
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="title" name="name">
            </div>
            
            <div class="my-2">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>

          </form>
    </div>
</div>
